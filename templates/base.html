{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalKAbout | News</title>
</head>
<body>
    <div class="header section">
        <div class="title">
            <a href="{% url 'index' %}">
                <h1>TalKAbout | News</h1>
            </a>
        </div>

        <div class="user">
            {% if user.is_authenticated %}
                <h2>{{ user.username }}</h2>
                <div class="decon">
                    <a href="{% url  'logout' %}">Deconnexion</a>
                </div>
            {% else %}
                <div class="inscricon">
                    <a href="{% url 'signup' %}">S'inscrire</a>
                    <a href="{% url  'login' %}">Connexion</a>
                </div>
            {% endif %}
        </div>
    </div>

    <div class="blog section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div class="footer section">
        <p>
            <p>Réalisé par GDSC UCB</p>
        </p>
    </div>
</body>
</html>
